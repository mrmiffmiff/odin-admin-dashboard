<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <form action="#" id="searchForm" method="post">
                    <input type="image" src="./assets/icons/magnify.svg" alt="Search Icon" id="searchIcon"
                        class="icon" />
                    <input type="search" class="searchBar" id="searchBar" name="searchBar" />
                </form>
            </div>
            <div class="profile">
                <img src="./assets/icons/bell-ring-outline.svg" alt="Alert Icon" class="icon" id="alertIcon">
                <img src="./assets/icons/account-circle.svg" alt="Profile" id="profPic">
                <p id="profName">User Name</p>
            </div>
            <div class="welcome"></div>
            <div class="buttons"></div>
        </div>
        <div class="sidebar">
            <div class="sidebarSection" id="sidebarHeader">
                <img src="./assets/icons/view-dashboard.svg" alt="Dashboard Icon" />
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebarSection nav" id="primNav">
                <a href="#">
                    <li>
                        <img src="./assets/icons/home.svg" alt="Home Icon" />
                        <h3>Home</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/card-account-details-outline.svg" alt="Profile Icon" />
                        <h3>Profile</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/message.svg" alt="Messages Icon" style="transform: scaleX(-1);" />
                        <h3>Messages</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/clock-time-three.svg" alt="History Icon" />
                        <h3>History</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/note-multiple.svg" alt="Tasks Icon" />
                        <h3>Tasks</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/account-group.svg" alt="Communities Icon" />
                        <h3>Communities</h3>
                    </li>
                </a>
            </ul>
            <ul class="sidebarSection nav" id="secNav">
                <a href="#">
                    <li>
                        <img src="./assets/icons/cog.svg" alt="Settings Icon" />
                        <h3>Settings</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/help-box.svg" alt="Support Icon" />
                        <h3>Support</h3>
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./assets/icons/shield-check.svg" alt="Privacy Icon" />
                        <h3>Privacy</h3>
                    </li>
                </a>
            </ul>
        </div>
        <div class="main"></div>
    </div>
</body>

</html>
